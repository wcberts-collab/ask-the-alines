<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ask Away</title>
<style>
  /* System font stack for macOS vibe */
  body, input, button, #answer, h3 {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                 Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background: #2563EB; /* Electric blue */
    color: #fff;
  }

  .box {
    max-width: 420px;
    margin: auto;
    border-radius: 14px;
    padding: 24px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1); /* Slight frosted effect */
    backdrop-filter: blur(6px);
  }

  h3 {
    margin-bottom: 20px;
    font-weight: 500;
    color: #fff;
  }

  input {
    display: block;
    margin: 0 auto;
    width: 90%;
    padding: 10px;
    font-size: 16px;
    text-align: center;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: #fff;
    color: #000;
  }

  button {
    display: block;
    margin: 14px auto 0;
    width: 60%;
    padding: 10px;
    font-size: 15px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    backdrop-filter: blur(6px);
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
  }

  #answer {
    margin-top: 24px;
    font-size: 18px;
    min-height: 28px;
    font-style: italic;
    color: #fff;
  }
</style>
</head>
<body>

<div class="box">
  <h3>Ask Away</h3>

  <input id="q" placeholder="Type your question…" />

  <button onclick="answer()">Consult the universe</button>

  <div id="answer"></div>
</div>

<script>
const answers = [
  // Ominous
  "The outcome has already shifted.",
  "They are listening.",
  "Yes — but at a cost.",
  "The stars do not align for this.",
  "You are not meant to know yet.",
  "Retrace your steps.",
  "We have lost sight of the answer.",
  "Embrace the void.",

  // Trendy / internet culture
  "Do it for the plot.",
  "Lore is endless.",
  "The lion does not concern himself with such trivial things.",
  "Big brain energy.",
  "This is peak chaos.",
  "Vibe check failed.",
  "Main character energy activated.",
  "Be iconic.",
  "IYKYK.",
  "Sending sus vibes.",
  "Plot twist incoming.",
  "No cap.",
  "The tea is hot.",
  "Consider resetting."
  "Turn to witchcraft."
  "WDGAF."
  "Subscribe to your own substack."
  "We stan a legend.",
  "Gaslight, gatekeep, girlboss.",
  "The Wi-Fi gods approve."
];

function answer() {
  const q = document.getElementById("q").value.trim();
  const box = document.getElementById("answer");

  if (!q) {
    box.innerText = "A question must be typed.";
    return;
  }

  box.innerText = answers[Math.floor(Math.random() * answers.length)];
}
</script>

</body>
</html>
